<html>
  <head>
    <script src= "p5.min.js"></script>
    <style>
      body {
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <script>
     var w = window.innerWidth;
     var h = window.innerHeight;
     var posX = w/2;
     var posY = h/2;
          function setup() {
            createCanvas(w,h)
          }
          
          function draw() {
            background(255);
            fill(color('#4dc3ff'));
            strokeWeight(0);
            rect(posX,posY,5,5, 20);
            //w
            if ((keyIsDown(87)) && (posY > 40 )) {
              posY -= 60;
            }
            //a
            if ((keyIsDown(65)) && (posX > 40)) {
              posX -= 60;
            }
            //s
            if ((keyIsDown(83)) && (posY <  h -140  )) {
              posY += 60;
            }
            //d
            if ((keyIsDown(68)) && (posX < w -140)) {
              posX += 60;
            }
          }
    </script>
  </body>
</html>
